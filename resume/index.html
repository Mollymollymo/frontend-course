<html>
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0;
            }
            .page {
                padding-top: 30px;

            }
            #page1{
                width:100%;
                height:100%;
                background-color:rgb(243, 189, 216);
                padding: 50px 20px 20px 20px ;
            }
            .title{
                color: grey;
                font-size: 100px;
                display: flex;
                justify-content: center;
                
            }
            .picture-container{
                padding: 100px 100px 100px 200px;
            }
            .picture{
                border-radius: 50%;
            }

            .square{
                background-color: EBD4C4;
                border-radius: 50px;
                width: 500px;
                height:100px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: grey;
                font-size: 50px;
                margin-top: 20px;
                cursor:pointer;
            }
            .section{
                padding: 90px;
            }
            .container{
                display: flex;
                justify-content: space-between;
            }
            #page2{
                width:100%;
                height:100%;
                background-color:EBD4C4 ;
            }
        </style>

    </head>
    <body>
        <div id="page1" class="page">
            <div class="title">Hello! I am Molly.</div>
            <div class="container">
                <div class="picture-container">
                    <img class="picture" src="https://www.petpetbase.com/upload/article/original/f60949748c72c04cd0d1b36750d4c151.jpg" width="350">
                </div>
                <div class="section">
                    <div class="square">About me</div>
                    <div class="square">Experience</div>
                    <div class="square">Project</div>
                </div>
            </div>
        </div>
        <div id="page2" class="page">
            <div class="title">About me</div>

        </div>
        
    </body>
</html>
